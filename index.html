<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-based-terminal-simulator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">JS-based-terminal-simulator</div>
      <div class="console" id="console">
        <p class="response-field" id="response-field"></p>
        <div id="prompt-command">
          <p id="prompt">prompt</p>
          <input
            type="text"
            id="command"
            onkeypress="executeCommand(event)"
            autofocus="true"
            class="text-console"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
